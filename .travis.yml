language: c
sudo: true

before_install:
  - sudo apt-get install valgrind cppcheck
  - git clone https://github.com/Snaipe/Criterion.git
  - cd Criterion && git checkout master && mkdir build && cd build
  - CC=gcc cmake ..
  - CC=gcc cmake --build .
  - sudo make install
  - cd ../../

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
      env:
        - COMPILER=gcc-4.9

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-5
      env:
        - COMPILER=gcc-5

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
      env:
        - COMPILER=gcc-6

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
      env:
        - COMPILER=gcc-7

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env:
        - COMPILER=clang-3.6

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env:
        - COMPILER=clang-3.7

    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-3.9
          packages:
            - clang-3.9
      env:
        - COMPILER=clang-3.9

    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-4.0
          packages:
            - clang-4.0
      env:
        - COMPILER=clang-4.0

    # - os: linux
      # addons:
        # apt:
          # sources:
            # - llvm-toolchain-trusty-5.0
          # packages:
            # - clang-5.0
      # env:
        # - COMPILER=clang-5.0

script:
  - uname -a
  - $COMPILER --version
  - CC=$COMPILER cmake . && make
  - cppcheck --verbose ./src
  - cd tests
  - cmake . && make
  - ./xstarter_tests --verbose=1
  - valgrind --leak-check=full ./xstarter_tests --no-early-exit --verbose=1
